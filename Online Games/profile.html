<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <link rel="stylesheet" href="style.css">
</head>
<body>

     

     <div class="profile-creation-wrapper">
        <h1 class="main-heading">Create Your Player Profile</h1>
        <div class="divider-line"></div>
        
        <div class="profile-avatar">
            <img src="profile.png">
        </div>

        <form class="registration-form">
            <div class="input-group">
                <label class="field-label" for="player-name">Full Name</label>
                <input type="text" id="player-name" class="text-input" placeholder="Name">
            </div>

            <div class="input-group">
                <label class="field-label" for="player-email">Email Address</label>
                <input type="email" id="player-email" class="text-input" placeholder="E-Mail">
            </div>

            <div class="input-group">
                <label class="field-label" for="player-phone">Phone Number</label>
                <input type="tel" id="player-phone" class="text-input" placeholder="Phone Number">
            </div>

            <div class="input-group">
                <label class="field-label" for="player-age">Age / Date Of Birth</label>
                <input type="text" id="player-age" class="text-input" placeholder="Age/DOB">
            </div>

            <div class="input-group">
                <label class="field-label" for="player-username">Choose A Username</label>
                <input type="text" id="player-username" class="text-input" placeholder="Username">
            </div>

            <div class="input-group">
                <label class="field-label" for="player-password">Set A Secure Password</label>
                <input type="password" id="player-password" class="text-input" placeholder="Password">
            </div>

          
          
          <a href="addprofile.html" class="submit-button" style="text-decoration: none;">Add Your Profile</a>

        </form>
    </div>
</body>
</html>
